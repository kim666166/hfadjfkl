<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sleekLoad 2</title>
	<link href='http://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/sleek.css">
</head>
<body>
	<div id="player"></div>
	<div id="overlay"></div>

	<div id="title"></div>
	<div id="subtitle">
		수도기계화보병사단에 오신것을 환영합니다. 현재 위치는 <span id="Sandbox">gamemode</span> 의 <span id="RP_bigcity">map</span>입니다.
	</div>

	<div id="status-container">
		<div id="status">서버를 불러오는중...</div>
		<div id="loading">
			<div id="loading-progress"></div>
		</div>
		<div id="messages"></div>
	</div>

	<div id="music">
		당신은 지금 이 노래를 듣고있습니다.<div id="music-name"></div>
	</div>

	<script src="js/lib/jquery-2.1.1.min.js"></script>
	<script src="js/lib/jquery.backstretch.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/sleek.js"></script>
</body>
</html>
